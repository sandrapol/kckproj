<div class="content">
  <div class="button_cont">.
    <button routerLink="/newCoffee">Dodaj kawÄ™</button>
  </div>
  <div class="lista" *ngFor="let coffee of coffeeList">
    <article class="post" (click)="showDetails(coffee.id)">
      <header>
        <h2 class="post_title">{{coffee.name}}</h2>
      </header>
      <div class="img_cont">
        <img class="post_img" src="assets/images/logo.jpg">
      </div>
      <div class="post_text">
        <p><b>Kraj pochodzenia: </b> {{coffee.origin}}</p>
        <p><b>Typ: </b> {{coffee.type}}</p>
        <p><b>Opis:</b></p>
        <p>{{coffee.description}}</p>
      </div>

      <footer class="post_date">
        <p class="price"><b>Cena:</b>{{coffee.price}} zl/kg</p>
      </footer>
    </article>
  </div>
