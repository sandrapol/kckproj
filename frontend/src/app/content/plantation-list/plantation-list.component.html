<div *ngIf="loading">
    <app-loading></app-loading>
  </div>
<div  *ngIf="!loading" class="content">
    <div class="button_cont">.
        <div class="search-container">
            <form action="/action_page.php">
              <input type="text" placeholder="Search.." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        <select id="sortDrop" (change)='setSelected()'>
            <option hidden="true">Sortuj</option>
            <option value="id">Id (rosnąco)</option>
            <option value="">Id(malejąco)</option>
            <option value="name">Nazwy (A-Z)</option>
            <option value="">Nazwy (Z-A)</option>
            <option value="country">Kraju (A-Z)</option>
            <option value="">Kraju (Z-A)</option>
            <option value="region">Regionu (A-Z)</option>
            <option value="">Regionu (Z-A)</option>
          </select>
        <button routerLink="/newPlantation">Dodaj plantację</button>
      </div>
      <div class="post"  *ngFor="let plantation of plantationList">
          <div class="img" (click)="showDetails(plantation.id)">
              <img style="min-height : 15%; min-width:15%;" height="100%" width="100%" src="https://comps.canstockphoto.pl/pole-marihuana-obraz_csp46886517.jpg">
            </div>
            <div class="info">
              <div class="nav" (click)="showDetails(plantation.id)">
                  {{plantation.name}}
        </div>
       <div class="details">
          <p><b>Identyfikator: </b> {{plantation.id}}</p>
          <p><b>Nazwa: </b> {{plantation.name}}</p>
          <p><b>Kraj: </b> {{plantation.country}}</p>
          <p><b>Region: </b> {{plantation.region}}</p>
          </div>
        </div>
        <div class="actions">
           <div> <img width="5%" height="5%" src="https://cdn2.iconfinder.com/data/icons/web/512/Trash_Can-512.png" (click)="delete(plantation.id)" style="cursor: pointer;">
        </div>
          </div>
      </div>
    </div>
