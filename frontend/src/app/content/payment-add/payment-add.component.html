<div class="post">
    <header>
      <h2 *ngIf="error" style="color: red">POPRAW DANE</h2>
      <h2>Wprowadź dane</h2>
    </header>
    <div class="cont">
      <div class="one">
        <p class="one"><b>Typ platnosci: </b> &nbsp; </p>
        <input class="one" placeholder="Typ" type="text" required #tbox (keyup)="setTypeOfPayment(tbox.value)"><br>
      </div>
    </div>
    <div class="cont">
      <div class="one">
        <p class="one"><b>Czy chcesz dowód wplaty: </b> &nbsp; </p>
       
          <input id="check" type="checkbox" name="proofOfPayment" value="true" (ngModel)="payment.proofOfPayment"> TAK<br>
         
     
        <button (click)="submit()">Dodaj</button>
      </div>
    </div>
  </div>
