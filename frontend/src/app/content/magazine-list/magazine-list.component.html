<div *ngIf="loading">
  <app-loading></app-loading>
</div>
<div *ngIf="!loading" class="content">
    <div class="button_cont">.
        <button routerLink="/newMagazine">Dodaj magazyn</button>
      </div>
    <div class="lista" *ngFor="let magazine of magazineList">
      <article class="post">
        <header (click)="showDetails(magazine.id)">
          <h2 class="post_title">{{magazine.name}}</h2>
        </header>
        <div class="block">
        <div class="img_cont">
        <img class="post_img" src="https://static.seattletimes.com/wp-content/uploads/2017/03/bdce5802-fed2-11e6-a186-82a2c6d1afcd-780x439.jpg">
        </div>
        <div class="post_text">
          <p><b>Identyfikator: </b> {{magazine.id}}</p>
          <p><b>Nazwa: </b> {{magazine.name}}</p>
          <div class="kawka"><b>Dostępność: </b><p *ngIf="magazine.coffeeAvailability"> dostępna</p><p *ngIf="!(magazine.coffeeAvailability)">niedostępna</p></div>
          <p><b>Zapas: </b> {{magazine.supply}} kg</p>
        </div>
  
        <footer class="post_date">
            <p class="price"></p>
          </footer>
          <div class="images">
              <img (click)="delete(magazine.id)" class="delete" src="https://cdn2.iconfinder.com/data/icons/web/512/Trash_Can-512.png">
              <img class="delete" src="https://cdn3.iconfinder.com/data/icons/block/32/box_edit-512.png">
            </div>
        </div>
      </article>
    </div>
