<div *ngIf="loading">
    <app-loading></app-loading>
  </div>
<div *ngIf="!loading" class="content">
  <div class="button_cont">.
      <div class="search-container">
          <form action="/action_page.php">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      <select id="sortDrop" (change)='setSelected()'>
          <option hidden="true">Sortuj</option>
          <option value="id">Id (rosnąco)</option>
          <option value="idOther">Id(malejąco)</option>
          <option value="name">Imienia (A-Z)</option>
          <option value="nameOther">Imienia (Z-A)</option>
          <option value="forename">Nazwiska (A-Z)</option>
          <option value="forenameOther">Nazwiska (Z-A)</option>
          <option value="street">Ulicy (A-Z)</option>
          <option value="streetOther">Ulicy(Z-A)</option>
        </select>
    <button routerLink="/newCustomer">Dodaj klienta</button>
  </div>
  <div class="post" *ngFor="let customer of customerList">
      <div class="img" (click)="showDetails(customer.id)">
          <img height="175px" width="200px" src="http://www.remembergroup.com/wp-content/uploads/2013/12/happy.jpg">
        </div>
        <div class="info">
          <div class="nav" (click)="showDetails(customer.id)">
      {{customer.forename}}&nbsp;{{customer.name}}
    </div>
   <div class="details">
      <p><b>Identyfikator: </b> {{customer.id}}</p>
      <p><b>Imie: </b> {{customer.forename}}</p>
      <p><b>Numer Telefonu: </b> {{customer.telephoneNumber}}</p>
      <p><b>Ulica: </b> {{customer.street}}</p>
      <p><b>Numer Domu:</b> {{customer.houseNumber}}</p>
      <p><b>Miasto:</b> {{customer.city.name}}</p>
      </div>
    </div>
    <div class="actions">
       <div> <img width="5%" height="5%" src="https://cdn2.iconfinder.com/data/icons/web/512/Trash_Can-512.png" (click)="delete(customer.id)" style="cursor: pointer;">
    </div>
      </div>
  </div>
  </div>
