<div *ngIf="loading">
    <app-loading></app-loading>
  </div>
<div *ngIf="!loading" class="content">
  <div class="button_cont">.
    <button routerLink="/newCustomer">Dodaj klienta</button>
  </div>
  <div class="lista" *ngFor="let customer of customerList">
    <article class="post">
      <header>
        <h2 class="post_title">{{customer.forename}} {{customer.name}}</h2>
      </header>
      <div class="block">
      <div class="img_cont">
      <img class="post_img" src="http://www.opiniotools.pl/wp-content/uploads/zadowolony-klient.jpg">
      </div>
      <div class="post_text">
        <p><b>Identyfikator: </b> {{customer.id}}</p>
        <p><b>Imie: </b> {{customer.forename}}</p>
        <p><b>Numer Telefonu: </b> {{customer.telephoneNumber}}</p>
        <p><b>Ulica: </b> {{customer.street}}</p>
        <p><b>Numer Domu:</b> {{customer.houseNumber}}</p>
        <p><b>Miasto:</b> {{customer.city}}</p>
      </div>

      <footer class="post_date">
        <p class="price"></p>
      </footer>
      <div class="images">
          <img class="delete" src="https://cdn2.iconfinder.com/data/icons/web/512/Trash_Can-512.png">
          <img class="delete" src="https://cdn3.iconfinder.com/data/icons/block/32/box_edit-512.png">
        </div>
      </div>
    </article>
  </div>
