<div *ngIf="loading">
    <app-loading></app-loading>
  </div>
<div *ngIf="!loading" class="content">
  <div class="button_cont">.
      <select id="dropdown" (change)='setSelected()'>
          <option hidden="true">Sortuj</option>
          <option value="login">wg Id (rosnąco)</option>
          <option value="registration">wg Id(malejąco)</option>
          <option value="">wg Imienia (A-Z)</option>
          <option value="">wg Imienia (Z-A)</option>
          <option value="">wg Nazwiska (A-Z)</option>
          <option value="">wg Nazwiska (Z-A)</option>
          <option value="">wg Stanowiska (A-Z)</option>
          <option value="">wg Stanowiska(Z-A)</option>
          <option value="">wg Pensji (rosnąco)</option>
          <option value="">wg Pensji(malejąco)</option>
          <option value="">wg Premii (rosnąco)</option>
          <option value="">wg Premii(malejąco)</option>
        </select>
    <button routerLink="/newEmployee">Dodaj pracownika</button>
  </div>
    <div class="post"  *ngFor="let employee of employeeList">
        <div class="img" (click)="showDetails(employee.id)">
            <img style="min-height : 15%; min-width:15%;" height="100%" width="100%" src="https://i.wpimg.pl/730x0/m.gadzetomania.pl/enhanced-buzz-16839-1297-548d0f9.jpg">
          </div>
          <div class="info">
            <div class="nav" (click)="showDetails(employee.id)">
        {{employee.forename}}&nbsp;{{employee.name}}
      </div>
     <div class="details">
          <p><b>Identyfikator: </b> {{employee.id}}</p>
          <p><b>Stanowisko: </b> {{employee.position}}</p>
          <p><b>Imie: </b> {{employee.forename}}</p>
          <p><b>Nazwisko: </b> {{employee.name}}</p>
          <p><b>Pensja: </b> {{employee.salary}}</p>
          <p><b>Premia:</b> {{employee.bonus}}</p>
        </div>
      </div>
      <div class="actions">
         <div> <img width="5%" height="5%" src="https://cdn2.iconfinder.com/data/icons/web/512/Trash_Can-512.png" (click)="delete(employee.id)" style="cursor: pointer;">
      </div>
        </div>
    </div>

</div>
