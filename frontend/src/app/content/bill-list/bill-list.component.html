<div *ngIf="loading">
    <app-loading></app-loading>
  </div>
<div *ngIf="!loading" class="content">
  <div class="button_cont">.
    
  <select id="dropdown" (change)='setSelected()'>
      <option hidden="true">Sortuj</option>
      <option value="login">Id (rosnąco)</option>
      <option value="registration">Id(malejąco)</option>
      <option value="">Wartosci (rosnąco)</option>
      <option value="">Wartosci (malejaco)</option>
      <option value="">Daty wystawienia (rosnąco)</option>
      <option value="">Daty wystawienia (malejaco)</option>
    </select>
    <button routerLink="/newBill">Dodaj paragon</button>
  </div>
  <div class="post" *ngFor="let bill of billList">
      <div class="img" (click)="showDetails(bill.id)">
          <img style="min-height : 15%; min-width:15%;" height="100%" width="100%" src="https://www.kasybielsko.pl/wp-content/uploads/2014/04/Paragon-Fiskalny-300x209.jpg">
        </div>
        <div class="info">
          <div class="nav" (click)="showDetails(bill.id)">
              {{bill.id}}
    </div>
   <div class="details">
      <p><b>Wartosc netto: </b> {{bill.netValue}}</p>
      <p><b>Wartosc brutto: </b> {{bill.grossValue}}</p>
      <p><b>Wysokosc VAT: </b> {{bill.vatValue}}</p>
      <p><b>Zniżka: </b> {{bill.discount}}</p>
      </div>
    </div>
    <div class="actions">
       <div> <img width="5%" height="5%" src="https://cdn2.iconfinder.com/data/icons/web/512/Trash_Can-512.png" (click)="delete(bill.id)" style="cursor: pointer;">
    </div>
      </div>
  </div>
  </div>
