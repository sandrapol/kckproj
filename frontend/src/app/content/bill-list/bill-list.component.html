<div *ngIf="loading">
  <app-loading></app-loading>
</div>
<div *ngIf="!loading" class="content">
  <div class="button_cont">.
    <div class="search-container">
      <form action="/action_page.php">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <select id="sortDrop" (change)='setSelected()'>
      <option hidden="true">Sortuj</option>
      <option value="id">Id (rosnąco)</option>
      <option value="idOther">Id(malejąco)</option>
      <option value="grossValue">Wartosci (rosnąco)</option>
      <option value="grossValueOther">Wartosci (malejaco)</option>
      <option value="">Daty wystawienia (rosnąco)</option>
      <option value="">Daty wystawienia (malejaco)</option>
    </select>
    <button routerLink="/newBill">Dodaj paragon</button>
  </div>
  <div class="content2">
    <div class="posts">
      <div class="post" *ngFor="let bill of billList">
        <div class="img" (click)="showDetails(bill.id)">
          <img height="174px" width="250px" src="https://www.kasybielsko.pl/wp-content/uploads/2014/04/Paragon-Fiskalny-300x209.jpg">
        </div>
        <div class="info">
          <div class="nav" (click)="showDetails(bill.id)">
            {{bill.id}}
          </div>
          <div class="details">
            <p><b>Wartosc netto: </b> {{bill.netValue}}</p>
            <p><b>Wartosc brutto: </b> {{bill.grossValue}}</p>
            <p><b>Wysokosc VAT: </b> {{bill.vatValue}}</p>
            <p><b>Zniżka: </b> {{bill.discount}}</p>
          </div>
        </div>
        <div class="actions">
          <div> <img width="5%" height="5%" src="https://cdn2.iconfinder.com/data/icons/web/512/Trash_Can-512.png"
              (click)="delete(bill.id)" style="cursor: pointer;">
          </div>
        </div>
      </div>
    </div>
    <div class="suwak">
      <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
    </div>
  </div>
</div>
