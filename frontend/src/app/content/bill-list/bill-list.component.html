<div class="content">
    <div *ngFor="let bill of billList">
      <article class="post" (click)="showDetails(bill.id)">
        <header>
          <h2 class="post_title">{{bill.forename}} {{bill.name}}</h2>
        </header>
        <img class="post_img" src="https://i.wpimg.pl/730x0/m.gadzetomania.pl/enhanced-buzz-16839-1297-548d0f9.jpg">
        <div class="post_text">
          <p><b>Identyfikator: </b> {{bill.id}}</p>
          <p><b>Stanowisko: </b> {{employee.position}}</p>
          <p><b>Imie: </b> {{employee.forename}}</p>
          <p><b>Nazwisko: </b> {{employee.name}}</p>
          <p><b>Pensja: </b> {{employee.salary}}</p>
          <p><b>Premia:</b> {{employee.bonus}}</p>
          <p><b>Etat:</b> {{employee.regularPost}}</p>
        </div>
  
        <footer class="post_date">
            <p class="price"></p>
          </footer>
      </article>
    </div>
